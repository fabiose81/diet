name: Build, Test, Push to AWS ECR Repository

on:
  push:
    branches: [ master ]
    paths:
      - 'server/**'
      - 'mongodb/Dockerfile'
      - '.github/workflows/main.yml'

jobs:
  test:
    name: Test code
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r server/requirements.txt

      - name: Run tests with HTML report
        run: |
          pytest
        continue-on-error: false

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: reports/report.html    

  aws_ecr_repository:
    name: Push Docker image to AWS ECR Repository
    needs: build
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push python Docker image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          ECR_REPOSITORY: diet
          IMAGE_TAG: diet-server
        run: |
          docker build -t ${IMAGE_TAG} ./server
          docker tag ${IMAGE_TAG}:latest ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}-latest
          docker push ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}-latest

      - name: Build, tag, and push mongodb Docker image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          ECR_REPOSITORY: diet
          IMAGE_TAG: diet-database
          DATABASE: diet
        run: |
          docker build --build-arg DATABASE=${DATABASE} -t ${IMAGE_TAG} ./mongodb
          docker tag ${IMAGE_TAG}:latest ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}-latest
          docker push ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}-latest